<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro de Usuário</h1>

    <form action="https://httpbin.dev/post" method="post">
        <fieldset>
            <legend>Dados básicos</legend>
            <div>
                <label>Nome:</label>
                <input type="text" name="nome" id="NOME" value="">
            </div>
            <div>
                <label>E-mail:</label>
                <input type="email" name="email" id="EMAIL" value="">
            </div>
            <div>
                <label>Senha:</label>
                <input type="password" name="senha" id="SENHA">
            </div>
            <div>
                <label>Data de nascimento:</label>
                <input type="date" name="nascimento" id="NASCIMENTO">
            </div>
            <div>
                <label>Qual a sua idade?</label>
                <input type="number" name="idade" id="IDADE" min="0" max="120">
            </div>
            <div>
                <label>Qual a sua cor predileta?</label>
                <input type="color" name="cor" id="COR">
            </div>
            <div>
                <label>Qual o seu telefone?</label>
                <input type="tel" pattern="[0-9]{2} [0-9]{5} [0-9]{4}" name="telefone" id="TELEFONE">
            </div>
            <div>
                <label>Qual o turno que você prefere estudar?</label>
                <select name="turno" id="estudar">
                    <option value=" ">Escolha uma opção</option>
                    <option value="MANHA">Manhã</option>
                    <option value="TARDE">Tarde</option>
                    <option value="NOITE">Noite</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Quais tecnologias web te interessam?</legend>
            <input type="checkbox" id="html" name="tecnologia" value="HTML">
            <label for="html">HTML</label><br>
      
            <input type="checkbox" id="css" name="tecnologia" value="CSS">
            <label for="css">CSS</label><br>
      
            <input type="checkbox" id="js" name="tecnologia" value="JavaScript">
            <label for="js">JavaScript</label>
          </fieldset>
      
          <fieldset>
            <legend>Você é de Esperança - PB?</legend>
            <input type="radio" id="sim" name="cidade" value="sim">
            <label for="sim">Sim</label><br>
      
            <input type="radio" id="nao" name="cidade" value="nao">
            <label for="nao">Não</label>
          </fieldset>
        <br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
