<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
</head>
<body>
  <h1>Cadastro de Usuário</h1>

  <form action="https://httpbin.dev/post" method="post">
    <fieldset>
      <legend>Dados básicos</legend>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" value="Fulano" required><br><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" value="fulano@gmail.com" required><br><br>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>
    </fieldset>

    <fieldset>
      <legend>Quais tecnologias web te interessam?</legend>
      <input type="checkbox" id="html" name="tecnologia" value="HTML">
      <label for="html">HTML</label><br>

      <input type="checkbox" id="css" name="tecnologia" value="CSS">
      <label for="css">CSS</label><br>

      <input type="checkbox" id="js" name="tecnologia" value="JavaScript">
      <label for="js">JavaScript</label>
    </fieldset>

    <fieldset>
      <legend>Você é de Esperança - PB?</legend>
      <input type="radio" id="sim" name="cidade" value="sim">
      <label for="sim">Sim</label><br>

      <input type="radio" id="nao" name="cidade" value="nao" checked>
      <label for="nao">Não</label>
    </fieldset>
    
    <br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
